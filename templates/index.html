<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Queue Café</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>☕ Merge Queue Café</h1>
        <p class="tagline">Where every commit gets its turn.</p>
    </header>
    <main>
<section class="menu">
        <h2>Our Menu</h2>
        <div class="category-tabs">
            <button class="tab active" onclick="filterCategory('all')">All</button>
            {% for cat in categories %}
            <button class="tab" onclick="filterCategory('{{ cat }}')">{{ cat|capitalize }}</button>
            {% endfor %}
        </div>
            <div class="menu-grid">
                {% for item in menu %}
                <div class="menu-card">
                    <h3>{{ item.name }}</h3>
                    <span class="category">{{ item.category }}</span>
                    <p class="description">{{ item.description }}</p>
                    <p class="price">${{ "%.2f" | format(item.price) }}</p>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Merge Queue Café</p>
    </footer>
    <script>
    function filterCategory(cat) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        document.querySelectorAll('.menu-card').forEach(card => {
            const cardCat = card.querySelector('.category').textContent.toLowerCase();
            card.style.display = (cat === 'all' || cardCat === cat) ? '' : 'none';
        });
    }
    </script>
</body>
</html>
